<button type="button" class="btn btn-fav {{isFav_? 'active':''}}" (click)="toggleFavState()">
    <i class="fa {{isFav_? 'fa-heart':'fa-heart-o'}}"></i>
</button>

<p-dialog header="Remove From Wishlist!" [modal]="true" [(visible)]="isConfirmationDialogVisible" [style]="{ width: '25rem' }">
    <div class="text-center">Are you going to remove this book from wishlist?</div>
    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-link me-4 ms-4" (click)="closeConfirmationDialog()">Cancel</button>
        <button class="btn btn-danger me-4 ms-4" (click)="confirmRemoving()">Confirm</button>
    </div>
</p-dialog>
