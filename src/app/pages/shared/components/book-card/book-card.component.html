<div class="item mb-4 position-relative">
    <a class="d-block img-container" 
    [routerLink]="['/book-details', bookData()!.key]">
        <img alt=""
        [src]="coverBaseURL + '/' + bookData()!.cover_id + '-L.jpg?default=false'" 
        (error)="setDefaultImage($event)">
    </a>
    <div class="content">
        <div class="d-flex justify-content-between">
            <div class="date">{{bookData()!.first_publish_year}}</div>
            <app-book-fav [isFav]="bookData()!.isFav ?? false" [bookKey]="bookData()!.key"></app-book-fav>
        </div>
        <a href="#" [routerLink]="['/book-details', bookData()!.key]">
            <h3 class="title">{{bookData()!.title}}</h3>
        </a>
        <div class="authors">
            @for(author of bookData()!.authors; track author.key){
                <a class="btn" [routerLink]="['/author-details', author.key]">{{author.name}}</a>
            }
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <a href="#" class="btn btn-link p-0" 
            [routerLink]="['/book-details', bookData()!.key]">View more</a>
            <a href="" class="btn btn-share p-0">
                <i class="icon icon-share"></i>
                <span>Share</span>
            </a>
        </div>
    </div>
</div>
