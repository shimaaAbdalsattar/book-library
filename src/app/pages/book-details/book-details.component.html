<section class="page-main-banner pb-4 d-flex align-items-center justify-content-center">
    <h1 class="page-title mt-4 mb-4">{{bookDetails!.title}}</h1>
</section>
<section class="mt-5">
    <div class="container">
        <div class="book-details mb-5">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <img alt="" [src]="coverBaseURL + '/' + bookDetails!.cover_id + '-L.jpg?default=false'"
                        (error)="setDefaultImage($event)">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 mt-4 
                d-flex align-items-center">
                    <div class="content">
                        <app-book-fav [isFav]="bookDetails!.isFav || false" [bookKey]="bookDetails!.key"></app-book-fav>
                        <div class="title">{{bookDetails!.title}}</div>
                        <div class="date">First published at <b>{{bookDetails!.first_publish_year}}</b></div>
                        <div class="edition-count"><b>{{bookDetails!.edition_count}}</b> Editions</div>
                        <div class="authors">
                            @for(author of bookDetails!.authors; track author.key){
                            <a class="btn" [routerLink]="['/author-details', author.key]">{{author.name}}</a>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
