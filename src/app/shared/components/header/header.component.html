<header [class]="isMenuOpened ? 'opened' : ''">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a [routerLink]="['/home']">
                <img src="assets/imgs/logo.png" alt="Books Library" class="logo">
            </a>
            <nav class="main-nav" id="main-navbar">
                <ul class="inline-list">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/home']">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/wishlist']">Wishlist</a>
                    </li>
                </ul>
            </nav>
            <button class="btn" id="responsive-menu-toggler" (click)="toggleMenu()">
                <i class="fa fa-{{isMenuOpened? 'times':'bars'}}"></i>
            </button>
        </div>
    </div>
</header>
